<!DOCTYPE html>

<html>

	<head>

		<title>Twitter Bootstrap Carousel</title>

		<link rel="stylesheet" type="text/css" href="bootstrap.css">

		<script src="jquery-2.0.3.js"></script>

		<script src="bootstrap.js"></script>

	</head>
	<body>

	    <div class="container">

		<div class="navbar">

			<div class="navbar-inner">
a class="brand" href="http://getbootstrap.com/2.3.2/javascript.html#carousel">Twitter Bootstrap Carousel</a>

			</div>

		</div>

		<div id="myCarousel" class="carousel slide">

			<div class="carousel-inner">

				<div class="item active">

					<img src=https://f.cloud.github.com/assets/5040657/963422/bb27ddb2-0502-11e3-945a-adf19a10d59c.jpg>

				</div>

				<div class="item">

					<img src=https://f.cloud.github.com/assets/5040657/963430/d2d7b13a-0502-11e3-8e39-bbdf2d35bfaf.jpg>

				</div>

				<div class="item">

					<img src=https://f.cloud.github.com/assets/5040657/963428/cf258bfc-0502-11e3-8cb3-aa2be9d48570.png>

				</div>

				<div class="item">

					<img src=https://f.cloud.github.com/assets/5040657/963426/c9682206-0502-11e3-8e83-b710bdc91ef8.jpg>

				</div>

				<div class="item">

					<img src=https://f.cloud.github.com/assets/5040657/963425/c2b4e728-0502-11e3-94a8-74dfd2d6ef4b.jpg>

				</div>

			</div>

				<a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>

				<a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>

		</div>

		<script>
			$(document).ready(function(){
				$('.carousel').carousel();
			});
		</script>

	  </div>

	</body>
	
	<html>
